<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
      <div class=container>
        <h1 class="display-1 text-center" >Hello, world!</h1>
        <h3 class=border >border</h3>
        <h3 class="border border-warning" >border</h3>
        <h3 class="border border-left-0">border</h3>
        <h3 class="border rounded">border</h3>

        <button class="btn btn-info p-0">click</button>
        <button class="btn btn-warning p-1">click</button>
        <button class="btn btn-danger p-2">click</button>
        <button class="btn btn-info p-3">click</button>

        <p><button class="btn btn-info pt-md-4 pt-sm-3 pt-lg-5 pt-xs-0 ">clickkkkk</button></p>
        <button class="btn btn-info pb-4">click</button>
        <button class="btn btn-info pl-4">click</button>
        <button class="btn btn-info pr-4">click</button>
        <button class="btn btn-info px-4">click</button>
        <button class="btn btn-info py-4">click</button>

        <p class="bg-success text-black m-0"> hello</p>
        <p class="bg-warning text-white ml-1"> hello</p>
        <p class="bg-success text-black mr-2"> hello</p>
        <p class="bg-success text-white mt-3"> hello</p>
        <p class="bg-success text-white mb-4"> hello</p>
        <p class="bg-success text-white mx-4"> hello</p>
        <p class="bg-success text-white my-4"> hello</p>
        <p class="bg-success text-white m-4"> hello</p>
     </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
